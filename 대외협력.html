<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .image-container {
            max-width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
            }
        }
        footer {
            color: #333;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        .footer-content p {
            margin: 5px 0;
        }
        .highlight {
            color: #ff7e5f; /* 주황색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="highlight">검진</span>에서 <span class="highlight">수술</span>까지<br>세강병원</h1>
        <div class="gallery">
            <div class="image-container">
                <img src="사진1.jpg" alt="첫 번째 사진">
            </div>
            <div class="image-container">
                <img src="사진2.jpg" alt="두 번째 사진">
            </div>
            <div class="image-container">
                <img src="사진3.jpg" alt="세 번째 사진">
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>병원 주소: 대구 달서구 구마로 220</p>
            <p>대표번호: 215-6200</p>
        </div>
    </footer>
</body>
</html>
